<body>

    <section class="container h-50 d-flex align-items-center justify-content-center" >
        <div class="row w-100 h-75 rounded-xlg">
                <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 card left-side p-4">
                    <div class="card-body">
                 <!-- start logo -->
                 <img src="assets/images/logo.png" alt="">

                 <!-- bottom text -->
                 <div class="d-flex align-items-end h-90 flex-row">
                     <h4 class="text-bottom">
                         Say hello to global food and beverage producers and suppliers, all in one place
                     </h4>
                 </div>
               
                    </div>
   
                </div>

                                <div class="form-group">
                                  <label for="email">Email <span class="text-danger">*</span></label>
                                  <input type="email" id="email" class="custom-input border-0">
                                </div>

                                  <label for="fullname">Full name <span class="text-danger">*</span></label>
                                  <input type="text"  id="fullname" class="custom-input border-0">
                                </div>

                                <div class="form-group mt-10">

                                    <input type="password" id="password" class="custom-input border-0">
                                  </div>
                                  <div class="mt-10">
                                    <button type="submit" class="btn btn-block btn-custom pt-3 pb-3">Sign up</button>
                                  </div>
                              </form>
